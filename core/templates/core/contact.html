{% extends 'core/base.html' %}
{%load static%}
{% block content %}                
<body class="sub_page">
  <section class="contact_section layout_padding">
    <div class="container">
        <div class="row">
          <div class="contact-form bg-light p-4 p-lg-5 my-lg-5">
            <h6 class="d-inline-block text-white text-uppercase bg-primary py-1 px-2">Contact</h6>
            <h1 class="mb-4">Contact For Any Query</h1>
            <div id="success"></div>
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="form-row">
                    <div class="col-sm-6 control-group">
                        <input type="text" class="form-control border-0 p-4" id="name" placeholder="Your Name"
                            required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-sm-6 control-group">
                        <input type="email" class="form-control border-0 p-4" id="email" placeholder="Your Email"
                            required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <input type="text" class="form-control border-0 p-4" id="subject" placeholder="Subject"
                        required="required" data-validation-required-message="Please enter a subject" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="control-group">
                    <textarea class="form-control border-0 py-3 px-4" rows="3" id="message" placeholder="Message"
                        required="required"
                        data-validation-required-message="Please enter your message"></textarea>
                    <p class="help-block text-danger"></p>
                </div>
                <div>
                    <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Send
                        Message</button>
                </div>
            </form>
        </div>
        
          <div class="col-md-5 mt-lg-5 my-lg-5">
            <div class="map-box">
              <div id="map">
                <div class="map-responsive">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51124.70514537488!2d-73.06534760695273!3d-36.
                  78749908778024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96684b5f7ad82799%3A0x22f88ce99dc4ab78!2s
                  Casa%20del%20Amar%20Penco!5e0!3m2!1ses!2scl!4v1721179653621!5m2!1ses!
                  2scl" width="600" height="500" style="border:0px; float: left;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
</body>

{% endblock %}
