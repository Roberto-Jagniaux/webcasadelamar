{% extends 'core/base.html' %}

{% block content %}
<div style="text-align: center;">
    <h4>{{ autocuidado.clienteA }}</h4>
    <h5>{{ autocuidado.formatted_desA|safe }}</h5>
</div>
<section id="galeria" class="container pb-5" style="padding: 25px;"> 
    <div class="row">
        {% for imagen in imagenes %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4"> <!-- Cambié pb-5 a pb-4 para un poco más de separación -->
                <div class="imagen" style="width: 100%; height: auto; margin-bottom: 20px;"> <!-- Ajusta el margen aquí -->
                    <img src="{{ imagen.image.url }}" alt="Imagen de {{ autocuidado.clienteA }}" class="img-fluid" style="width: 100%; height: auto;">
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
