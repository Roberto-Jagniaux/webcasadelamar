{% extends 'core/base.html' %}

{% block content %}
<br>
<section class="container">
    <div class="row">
        {% for x in nuevo_recurso %}
        <div class="col-lg-4 col-md-6 col-sm-12  mb-4 ">
            <div class="card rounded h-100">
                <img class="card-img-top rounded" src="{{ x.image.url }}" alt="Card image cap" style="width: 100%; height: 200px;">
                <div class="card-body text-center rounded">
                    <h5 class="card-title">{{ x.nomM }}</h5>
                    <p class="card-text">{{ x.desM|linebreaks }}</p>
                    <a target="_blank" href="{{ x.url }}">Ver recursos</a></div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
